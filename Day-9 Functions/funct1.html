<body>
    <script>
        function sum(values) {
            var total = 0;
            var val = values;
            for (x = 0; x < val.length; x++) {
                total = total + parseInt(val[x]);
            }
            return total;
        }

        values=prompt("enter values:- ").split(" ");
        console.log(values);
        document.write("<pre>1. Write a Program to return sum of all Arguments passed to a Function.<br>console.log(add(2, 3))<br>console.log(add(1, 2, 3, 4, 5))</pre>");
        document.write("<br><br><br>"+sum(values));
        document.write("<br><br><br>"+sum([1, 2, 3, 4, 5])); 
    </script>
</body>
