<body>
    <script>
        
        function details(firstname, lastname, age) {
            return [firstname, lastname, age];
        }

        var firstname = prompt('Enter First Name:-');
        var lastname = prompt('Enter Last Name:-');
        var age = prompt('Enter Last Name:-');

        var det = details(firstname, lastname, age);
        document.write("<pre>QUESTION 2 :-Write a Program to return more than one value from a Function.<br></pre>");
        document.write("<br><br><pre>"+det+"</pre>");
    </script>
</body>
