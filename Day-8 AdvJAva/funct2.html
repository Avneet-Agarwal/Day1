<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>
    <script>

        arr1 = [' value 1 ', 'value 2', 'value 3'];
        arr2 = [];
        console.log(arr1);
        arr1.forEach(element => {
            arr2.push(element);

        });

        document.write("<pre>QUESTION 2 :-Write a code to Copy an array into another using forEach(). <br></pre>");
        document.write("<br>OLD array is :-<br><pre>" + arr1 + "</pre>");
        document.write("<br>NEW array is :-<br><pre>" + arr2 + "</pre>");
    </script>
</body>

</html>
